<div id="grid-box-{{moduleName}}"></div>
<kendoui-window [options]="windowOptions" (init)="onRoleWinInit($event)" (submited)="onRoleWinSubmit()">
  <kendoui-treeview [options]="roleTreeOptions" (init)="onRoleTreeInit($event)"></kendoui-treeview>
</kendoui-window>
<kendoui-window [options]="windowOptions" (init)="onModuleWinInit($event)" (submited)="onModuleWinSubmit()">
  <kendoui-treeview [options]="moduleTreeOptions" (init)="onModuleTreeInit($event)"></kendoui-treeview>
</kendoui-window>
